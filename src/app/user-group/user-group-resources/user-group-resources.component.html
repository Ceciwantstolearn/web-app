<div fxLayout="column" fxLayoutAlign="start center" *ngIf="userGroup">
    <div class="title">{{userGroup.name}} Resources</div>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Resource</th>
                <th></th>
              </tr>
        </thead>
        <tbody >
            <tr *ngFor="let location of resources" app-resource-row [location]="location" ></tr>
        </tbody>
    </table>
</div>
<div *ngIf="errorMessage" fxLayout="column" fxLayoutAlign="center center" class="page error-message">
    {{errorMessage}}
</div>
<div *ngIf="loading">
    <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>
