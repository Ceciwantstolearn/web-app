<div fxLayout="column" fxLayoutAlign="start start" class="page" *ngIf="syncReports">
    <div class="title">Sync Reports</div>
    <table mat-table [dataSource]="syncReports">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let report"> {{report._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let report">{{report.start}}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let report">{{calcDuration(report.start, report.end)}} ms</td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let report">{{report.userId}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['id', 'date', 'duration', 'user']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'date', 'duration', 'user'];"></tr>
    </table>
</div>
<div *ngIf="errorMessage" fxLayout="column" fxLayoutAlign="center center" class="page error-message">
    {{errorMessage}}
</div>
<div *ngIf="loading">
    <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>
