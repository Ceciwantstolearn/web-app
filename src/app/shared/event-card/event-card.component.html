<mat-card class="event-card" (click)="goTo(event.link)" fxLayout="column" fxLayoutAlign="space-between center">
  <div fxFlex="70" class="image-div" fxLayout="column" fxLayoutAlign="center center">
    <img mat-card-image src={{asset.get(event.image)}} alt="Image of project">
  </div>
  <div fxFlex="30">
    <div class="name">
      {{event.name}}
    </div>
    <div class="desc">
      {{event.desc}}
    </div>
  </div>

</mat-card>
