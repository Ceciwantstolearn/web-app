<!-- Toolbar -->
<mat-toolbar>
    <span>
      <img src="./../assets/hm-logo.png" class="logo" [routerLink]="['']">
    </span>
    <span class="spacer"></span>
    <span>
      <a [routerLink]="['/map']">
        <button mat-button>
          Map
        </button>
      </a>
    </span>
    <span>
      <a [routerLink]="['/projects']">
        <button mat-button>
          Projects
        </button>
      </a>
  </span>
  <span>
    <a [routerLink]="['/tags']">
      <button mat-button>
        Tags
      </button>
    </a>
  </span>
  <span *ngIf="user">
    <a [routerLink]="['/profile']">
      <img mat-card-avatar src="{{authService.photoURL}}" class="avatarPhoto">
    </a>
</span>
  <span *ngIf="!user">
    <a [routerLink]="['/sign-in']">
      <button mat-button>
        Sign In
      </button>
    </a>
  </span>
</mat-toolbar>
