<!-- Toolbar -->
<mat-toolbar>
  <span>
    <img src="assets/logos/hm.png" class="logo" [routerLink]="['']">
  </span>
  <span class="spacer"></span>
  <div *ngIf="!isSmallScreen">
    <span>
      <a (click)="goToUrl('map')" class="toolbar-button">
        <button mat-button>
          Map
        </button>
      </a>
    </span>
    <span>
      <a (click)="goToUrl('projects')" class="toolbar-button">
        <button mat-button>
          Projects
        </button>
      </a>
    </span>
    <span>
      <a (click)="goToUrl('resources')" class="toolbar-button">
        <button mat-button>
          Resources
        </button>
      </a>
    </span>
    
    <span *ngIf="!user">
      <a (click)="goToUrl('sign-in')" class="toolbar-button">
        <button mat-button>
          Sign In
        </button>
      </a>
    </span>
  </div>

  <div *ngIf="isSmallScreen">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="goToUrl('map')">
        Map
      </button>
      <button mat-menu-item (click)="goToUrl('projects')">
        Projects
      </button>
      <button mat-menu-item *ngIf="!user" (click)="goToUrl('sign-in')">
        Sign In
      </button>
    </mat-menu>
  </div>
  <span *ngIf="user">
    <a (click)="goToUrl('profile')">
      <img mat-card-avatar src="{{authService.photoURL}}" class="avatarPhoto">
    </a>
  </span>
</mat-toolbar>
