<div class="container">
    <div fxLayout.xs="column" fxLayout.sm="row wrap" fxLayout.md="row wrap" fxLayout="row wrap"
    fxLayoutAlign="center stretch">
            <div class="card card-border-blue" (click)="goToUrl(card.link.url)" *ngFor="let card of cards">
                <div class="card-body" fxLayout="column" fxLayoutAlign="start center">
                    <img class="card-image" *ngIf="card.image" src="{{asset.humIcon(card.image.url)}}" alt="{{card.image.desc}}" >
                    <div class="text">
                        <h5 class="card-title">{{lang.getLanguageOption(card.name)}}</h5>
                        <p class="desc">{{lang.getLanguageOption(card.desc)}}</p>
                    </div>
                    
                </div>
            </div>
    </div>
</div>
